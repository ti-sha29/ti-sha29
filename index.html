<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap 5 icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Employee Directory</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel"><i class="bi bi-sliders2 pe-3"></i> Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Dark Mode Toggle -->
            <div class="mb-3">
                <h5>Theme:</h5>  
                <div class="form-check form-switch d-flex justify-content-between align-items-center">
                    <label class="form-check-label mb-0" for="darkModeSwitch">Dark Mode</label>
                    <input class="form-check-input ms-2" type="checkbox" id="darkModeSwitch">
                </div>
                
            </div>
            <hr>
            <!-- Job Title Filter -->
            <div class="filter-section">
                <h5>Filters:</h5> 
                <h6>Job Title</h6>
                <div class="filter-boxes">
                    <button class="filter-box" data-filter="developer">Developer</button>
                    <button class="filter-box" data-filter="designer">Designer</button>
                    <button class="filter-box" data-filter="manager">Manager</button>
                    <button class="filter-box" data-filter="analyst">Analyst</button>
                    <button class="filter-box" data-filter="intern">Intern</button>
                    <button class="filter-box" data-filter="hr">HR</button>
                    <button class="filter-box" data-filter="marketing">Marketing</button>
                    <button class="filter-box" data-filter="sales">Sales</button>
                    <button class="filter-box" data-filter="support">Support</button>
                </div>
                <button class= "btn clearfilter">Clear Filter</button>
            </div>    
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white px-3" href="#">Employee Directory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white ms-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white ms-3" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white ms-3" href="#">Contact Us</a>
                    </li>
                </ul>
                <button class="btn d-flex" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                    aria-controls="sidebar"><i class="bi bi-sliders2"></i></button>
            </div>
        </div>
    </nav>


    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <div class="filterEntries">
                    <div class="entries">
                        Show <select name="" id="table_size">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select> entries
                    </div>
                    <div class="filter">
                        <label for="search">Search</label>
                        <input type="search" id="search" placeholder="Enter name/city/post">
                    </div>
                </div>
                <button class="btn newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i
                        class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>S.No</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                    <tr>
                        <td class="empty" colspan="10">No data available in table</td>
                    </tr>
                </table>
                <nav aria-label="Page navigation example">
                    <span class="showEntries">Showing 1 to 10 of 50 entries</span>
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>


    <!-- Modal Form -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" required>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" id="age" required>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" id="city" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" id="phone" minlength="11" maxlength="11" required>
                            </div>
                            <div>
                                <label for="post">Post:</label>
                                <input type="text" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" id="sDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Read Data Modal -->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="viewForm">
                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="showName">Name:</label>
                                <input type="text" id="showName" disabled>
                            </div>
                            <div>
                                <label for="showAge">Age:</label>
                                <input type="number" id="showAge" disabled>
                            </div>
                            <div>
                                <label for="showCity">City:</label>
                                <input type="text" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="showEmail">E-mail:</label>
                                <input type="email" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="showPhone">Number:</label>
                                <input type="text" id="showPhone" minlength="11" maxlength="11" disabled>
                            </div>
                            <div>
                                <label for="showPost">Post:</label>
                                <input type="text" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="showsDate">Start Date:</label>
                                <input type="date" id="showsDate" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
